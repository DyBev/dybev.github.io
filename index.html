<!DOCTYPE html>
<html>
  <head>
    <meta http-equiv="refresh" content="0; url=https://github.com/dybev">
    <title>Redirecting...</title>
    <style>
      .main {
        display: flex;
        flex-direction: column;
        align-items: center;
        justify-content: center;
        height: 100dvh;
        width: 100dvw;
        background-color: rgb(33, 40, 48);
      }

      .fade-in {
        opacity: 1;
        animation-name: fadeInOpacity;
        animation-iteration-count: 1;
        animation-timing-function: ease-in;
        animation-duration: 0.8s;
      }

      @keyframes fadeInOpacity {
        0% {
          opacity: 0;
        }
        100% {
          opacity: 1;
        }
      }
    </style>
  </head>
  <body class="main fade-in">
    <img
      src="./github-mark/github-mark/github-mark-white.svg"
    />
  </body>
</html>
